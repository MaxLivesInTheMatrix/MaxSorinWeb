{% load static %}
<!DOCTYPE html>
<html>
<head>

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- reCAPTCHA -->
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>

     <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}media/favicon-16x16.png">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel = "stylesheet" type = "text/css" href = "{% static 'blog/main.css' %}"> 
     <script src="https://kit.fontawesome.com/1e3103cfa4.js" crossorigin="anonymous"></script>
    {% if title%}
        <title> {{ title }} </title>
    {% else %}
        <title> Max Sorin </title>
    {% endif %}
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BHCgoEY4l43HiyDyW3CTk1pT7apOP8WOlVf3DbSrY0v3j7dVbfc0pC7O0reYi4Vf1dVJJ+HeT7/wOe1pxfiLEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Max Sorin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'blog-resume' %}">Resume</a>
                <a class="nav-item nav-link" href="{% url 'blog-contact' %}">Contact</a>
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/maksimsorin/" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl fa-spin-hover" style="color: #1f3050;"></i>
                </a>
                <a class="nav-item nav-link" href="https://leetcode.com/MaxSorin/" target="_blank">
                    <div class="logo-container">
                        <img src="https://thumbs2.imgbox.com/a6/8f/nBCIPKC9_t.png" alt="LeetCode Logo" class="logo-image">
                    </div>
                <a class="nav-item nav-link" href="https://github.com/maxlivesinthematrix" target="_blank">
                    <i class="fa-brands fa-github fa-2xl fa-spin-hover" style="color: #1f3050"></i>
                </a>
                </a>                
                </a>                               
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main role="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="container">
            <p>Built with Django, deployed with Cloudflare</p>
        </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        let lastScrollTop = 0;
        $(window).scroll(function () {
            let currentScroll = $(this).scrollTop();

            if (currentScroll > lastScrollTop) {
                // Scroll down
                $('.navbar').addClass('hidden');
            } else {
                // Scroll up
                $('.navbar').removeClass('hidden');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
    <script>
        // JavaScript function to detect device width
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
    
        // Function to handle clicking on the Resume link
        function handleResumeLinkClick(event) {
            if (isMobileDevice()) {
                // If it's a mobile device, prevent the default behavior (navigation)
                event.preventDefault();
                // Open the PDF directly
                window.open("{% static 'media/Resume11.pdf' %}", '_blank');
            }
        }
    
        // Attach click event handler to the Resume link
        document.addEventListener("DOMContentLoaded", function() {
            var resumeLink = document.getElementById("resume-link");
            if (resumeLink) {
                resumeLink.addEventListener("click", handleResumeLinkClick);
            }
        });
    </script>

</body>
</html>
